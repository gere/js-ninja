<!DOCTYPE html>
<html>
  <head>
    <title>Listing 3.5</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script>
    	function juggle() {
    		var result = 0;
    		for (var n = 0; n < arguments.length; n++) {
    			result += arguments[n];
    		}
    		this.result = result;
    	}
    	var ninja1 = {};
    	juggle.apply(ninja1, [1,2,3,4]);
    	console.log(ninja1.result);
    	assert(ninja1.result === 10, "juggling for the first time");

    	juggle.call(window, 5,6,7,8);
    	assert(window.result === 26, "juggling into the window");
    </script>
  </body>
</html>
