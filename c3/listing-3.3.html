<!DOCTYPE html>
<html>
  <head>
    <title>Listing 3.2</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../scripts/assert.js"></script>
    <link href="../styles/assert.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <script type="text/javascript">

    function creep() { return this; }

    assert(creep() === window, "creeping in the window");

    var o = {
    	skulk: creep,
    };

    assert(o.skulk() === o, "skulking the object");

    var o2 = {
    	sulk: function() { return this; }
    };
    assert(o2.sulk() === o2, "sulking o2");

    var sulk = o2.sulk;
    assert(sulk() === window, "sulking the window");



    </script>
  </body>
</html>
